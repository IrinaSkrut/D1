<!DOCTYPE HTML>
<html>
<head>
    <title>Platforms - JumpUp!</title>
    <meta charset="utf-8">
    <script src="phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="LoadingBar.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Level1.js"></script>
    <script src="Main.js"></script>
    <script src="Final.js"></script>

	<style>
        </style>
</head>
<body>

<script type="text/javascript">
 window.onload = function () {
   var game = new Phaser.Game(640, 640, Phaser.CANVAS, 'game');

   game.state.add('Boot',Game.Boot);
   game.state.add('Preloader',Game.Preloader);
   game.state.add('LoadingBar',Game.LoadingBar);
   game.state.add('MainMenu',Game.MainMenu);
   game.state.add('Level1',Game.Level1);
   game.state.add('Main',Game.Main);
   game.state.add('Final',Game.Final);

    game.state.start("Boot");
 }
</script>


</body>
</html>
